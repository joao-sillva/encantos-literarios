<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/index.css" />
  <title>Encantos literários</title>
</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/logo-symbol.svg" class="only-mobile" alt="Logo Encantos literários" />
      <img src="./assets/icons/logo-horizontal.svg" class="only-desktop" alt="Logo Encantos literários" />
      <button class="btn btn-primary" aria-label="Assinar"></button>
    </header>

    <section id="hero">
      <img src="./assets/images/hero-background.png" class="hero-background" alt="Imagem de fundo" />

      <div>
        <h1>Desperte a sua imaginação e explore novos mundos</h1>
        <p>
          Junte-se ao clube de assinatura Encantos Literários e descubra 
          maravilhas e aventuras a cada página 
        </p>
      </div>
    </section>

    <section id="book">
      <h2>Receba todo mês um 
        <span>
          <img src="./assets/images/mystery-opened-spellbook.png" alt="Imagem de um livro aberto" />
          livro surpresa
        </span>
         
        do seu tema favorito, acompanhado de <br>
        <span>
          <img src="./assets/images/mystery-ouija-planchette.png" alt="Imagem de uma planchette" />
          brindes exclusivos
        </span> 

        que tornarão a sua experiência literária 
        <span>
          <img src="./assets/images/mystery-crystal-ball.png" alt="Imagem de uma bola de cristal" />
          encantadora
        </span>
      </h2>
    </section>
  </div>
</body>
</html>
